<div class="content-wrapper">
   <section class="content-header">
      <h1>
         Modulos
         <small>Lista</small>
         {{program.name}}
      </h1>
   </section>
   <section class="content">
      <a class="btn btn-primary a" (click)="addModulo()">Registrar Modulo</a>

      <table class="table table-hover">
         <thead>
            <tr>
               <th>Nro</th>
               <th>Nombre</th>
               <th>Contenido</th>
               <th colspan="3">Ajustes</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let modulo of modulos">
               <td>{{ modulo.number }}</td>
               <td>{{ modulo.name }}</td>
               <td>{{ modulo.content }}</td>
               <td>
                  <a class="btn btn-warning" (click)="editModulo(modulo._id)">EDITAR</a>
               </td>
            </tr>
         </tbody>
      </table>

   </section>
   <router-outlet></router-outlet>
</div>
