<section class="content-wrapper">
    <div class="content-wrapper">      
      <section class="content">
        
        <div class="md-form">
            <i class="fa fa-pencil prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="form8">Numero del Modulo</label>
            <input type="text" id="form34" class="form-control validate" value="{{moduloNumber}}" #number>
        </div>
        <br>
        <div class="md-form">
            <i class="fa fa-pencil prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="form8">Nombre del Modulo</label>
            <input type="text" id="form34" class="form-control validate" value="{{moduloName}}" #name>
        </div>
        <br>
        <div class="md-form">
          <i class="fa fa-comment prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="form8">Contenido</label>
          <textarea type="text" class="md-textarea form-control" rows="4" value="{{moduloContent}}" #content>Contenido</textarea>
          <!--<input type="text" id="form34" class="form-control validate" value="{{moduloContent}}" #content>-->
        </div>
  
        <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-success" (click)="saveModulo()">Guardar
               <i class="fa fa-paper-plane-o ml-1"></i>
            </button>
            <button class="btn btn-success" (click)="cancel()">Cancelar
              <i class="fa fa-paper-plane-o ml-1"></i>
           </button>
        </div>
    
      </section>
      <router-outlet></router-outlet>
    </div>
  </section>
