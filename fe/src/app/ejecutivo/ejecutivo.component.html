<div class="content-wrapper">

  <div class="content">

    <div class="box box-primary">

        <section class="content-header">
            <h1>
               Ejecutivos
               <small>Editar</small>
            </h1>
         </section>
      <section class="content">
            <a class="btn btn-primary a" (click)="addEjecutivo()">registrar ejecutivo</a>
           
         <table class="table table-hover" >
            <thead>
               <tr>
                  <th>Nombre</th>
                  <th>Estado</th>
                  <th colspan="3">Informacion</th>
                     
                  
               </tr>
            </thead>
            <tbody> 
               <tr *ngFor="let ejecutivo of ejecutivos">
                  <td>{{ ejecutivo.name }}</td>
                  <td *ngIf="ejecutivo.active==true">Activo</td>
                  <td *ngIf="ejecutivo.active==false">Inactivo</td>
                  <td>
                     <a class="btn btn-primary" (click)="infoEjecutivo(ejecutivo._id)" >ver</a>
                  </td>
                  <td>
                    <a class="btn btn-warning" (click)="editEjecutivo(ejecutivo._id)">EDITAR</a>
                 </td>
                 <td>
                  <a class="btn btn-warning" (click)="personsOfEjecutivo(ejecutivo._id)">persons</a>
                </td>
                 <td>
                    <!-- <a class="btn btn-danger" (click)="deleteEjecutivo(ejecutivo._id)" >eliminar</a> -->
                 </td>
               </tr>
            </tbody>
         </table> 
      </section>
    </div>
  </div>
   
  <router-outlet></router-outlet>
</div>
