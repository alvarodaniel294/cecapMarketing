
<div class="content-wrapper">
    <br>
    <div class="">
   
    <div class="box box-primary">
  
  <div class="container">
      <div >
        <h1>Editar Ejecutivo</h1>
        <form (ngSubmit)="onSubmit()" #editEjecutivo="ngForm" class="jumbotron">
          <div class="form-group col-sm-8">
            <label for="name">Nombres</label>
            <input type="text" pattern="[a-zA-Z]{1,10}[ ]{0,1}[a-zA-Z]{0,10}" class="form-control" id="name"
                   required
                   [(ngModel)]="ejecutivoName" name="name" 
                   #name="ngModel"
                   >
            <div [hidden]="name?.valid || name?.pristine"
                 class="text-alert">
              *El Nombre es inv치lido
            </div>
          </div>
          <div class="form-group col-sm-8">
            <label for="lastname">Apellidos</label>
            <input type="text" pattern="[a-zA-Z]{3,20}[ ]{0,1}[a-zA-Z]{0,20}" class="form-control" id="lastname"
                   required
                   [(ngModel)]="ejecutivoLastName" name="lastname"
                   #lastname="ngModel">
            <div [hidden]="lastname?.valid || lastname?.pristine"
            class="text-alert">
            *El Apellido es inv치lido
            </div>
          </div>
          <div class="form-group col-sm-8">
            <label for="cell">Celular</label>
            <input type="number" pattern="[6-7][0-9]{7}" class="form-control" id="cell"
                   required
                   [(ngModel)]="ejecutivoCell" name="cell"
                   #cell="ngModel">
            <div [hidden]="cell?.valid || cell?.pristine"
            class="text-alert">
            *El Celular es inv치lido
            </div>
          </div>
  
          <div class="form-group col-sm-8">
              <label for="correo">Correo</label>
              <input type="correo" pattern="[a-zA-Z.0-9]*[@][a-z]{3,15}[.][a-z]{3,15}" class="form-control" id="correo"
                     required
                     [(ngModel)]="ejecutivoCorreo" name="correo"
                     #correo="ngModel">
              <div [hidden]="correo?.valid || correo?.pristine"
              class="text-alert">
              *El Correo es inv치lido
              </div>
            </div>
           
            <div class="form-group col-sm-8">
                    <label for="rol"> Rol</label>
                    <select class="form-control" id="rol"
                            required
                            [(ngModel)]="ejecutivoRol" name="rol"
                            #rol="ngModel">
                      <option *ngFor="let ro of roles" [value]="ro._id">{{ro.name}}</option>
                    </select>
                    <div [hidden]="rol.valid || rol.pristine" class="text-alert">
                        *El Rol es requerido
                    </div>
            </div>
           

            <div class="form-group col-sm-8">
                    <label for="offices">Sucursal</label>
                    <select class="form-control" id="offices"
                            required
                            [(ngModel)]="ejecutivoOffice" name="offices"
                            #offices="ngModel">
                      <option *ngFor="let sucur of sucursales" [value]="sucur._id">{{sucur.name}}</option>
                    </select>
                    <div [hidden]="offices.valid || offices.pristine" class="text-alert">
                        *La Sucursal es requerido
                    </div>
            </div>

            <div class="form-group col-sm-8">
                    <label for="cartera">Cartera</label>
                    <select class="form-control" id="cartera"
                            required
                            [(ngModel)]="ejecutivoCartera" name="cartera"
                            #cartera="ngModel">
                      <option *ngFor="let carte of carteras" [value]="carte._id">{{carte.name}}</option>
                    </select>
                    <div [hidden]="cartera?.valid || cartera?.pristine" class="text-alert">
                        *La Cartera es requerido
                    </div>
            </div>

            <div class="form-group col-sm-8">
                <label for="estado">Elige el nuevo estado del Ejecutivo</label>
                                
                <fieldset>
                    <legend></legend>
                    <label class="radio-inline">
                        <input type="radio" name="status"  value=true (click)="cambiarActive(true)"  [defaultChecked]="ejecutivoActive"> Activo</label>
                    <label class="radio-inline">
                        <input type="radio" name="status"  value=false (click)="cambiarActive(false)" [defaultChecked]="!ejecutivoActive"> Inactivo</label>
                </fieldset>
               
        </div>
        <div class="form-group col-sm-8" style="text-align:center ">
            <button type="submit" class="btn btn-success" [disabled]="!editEjecutivo.form.valid">Guardar</button>
            <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
        </div>
        </form>
      </div>
     
               
    </div>
  
    </div>
  
  </div>
  </div>
