<div class="content-wrapper">
    <br>
    <div class="">
  
  
   
    <div class="box box-primary">
  
  <div class="container">
      <div >
        <h1>Registrar Ejecutio</h1>
        <form (ngSubmit)="onSubmit()" #editEjecutivo="ngForm" >
          <div class="form-group">
            <label for="name">Nombres</label>
            <input type="text" pattern="[a-zA-Z]{3,10}[ ]{0,1}[a-zA-Z]{0,10}" class="form-control" id="name"
                   required
                   [(ngModel)]="ejecutivoName" name="name" 
                   #name="ngModel"
                   >
            <div [hidden]="name?.valid || name?.pristine"
                 class="text-alert">
              Nombre es invalido
            </div>
          </div>
          <div class="form-group">
            <label for="lastname">Apellidos</label>
            <input type="text" pattern="[a-zA-Z]{3,20}[ ]{0,1}[a-zA-Z]{0,20}" class="form-control" id="lastname"
                   required
                   [(ngModel)]="ejecutivoLastName" name="lastname"
                   #lastname="ngModel">
            <div [hidden]="lastname?.valid || lastname?.pristine"
            class="text-alert">
            Apellido es invalido
            </div>
          </div>
          <div class="form-group">
            <label for="cell">Celular</label>
            <input type="number" pattern="[6-7][0-9]{7}" class="form-control" id="cell"
                   required
                   [(ngModel)]="ejecutivoCell" name="cell"
                   #cell="ngModel">
            <div [hidden]="cell?.valid || cell?.pristine"
            class="text-alert">
            Celular es invalido
            </div>
          </div>
  
          <div class="form-group">
              <label for="correo">Correo</label>
              <input type="correo" pattern="[a-zA-Z.0-9]*[@][a-z]{3,15}[.][a-z]{3,15}" class="form-control" id="correo"
                     required
                     [(ngModel)]="ejecutivoCorreo" name="correo"
                     #correo="ngModel">
              <div [hidden]="correo?.valid || correo?.pristine"
              class="text-alert">
              email es invalido
              </div>
            </div>
        
            
            <div class="form-group">
                    <label for="rol"> Rol</label>
                    <select class="form-control" id="rol"
                            required
                            [(ngModel)]="ejecutivoRol" name="rol"
                            #rol="ngModel">
                      <option *ngFor="let ro of roles" [value]="ro._id">{{ro.name}}</option>
                    </select>
                    <div [hidden]="rol.valid || rol.pristine" class="text-alert">
                      rol is required
                    </div>
            </div>
           

            <div class="form-group">
                    <label for="offices">sucursal</label>
                    <select class="form-control" id="offices"
                            required
                            [(ngModel)]="ejecutivoOffice" name="offices"
                            #offices="ngModel">
                      <option *ngFor="let sucur of sucursales" [value]="sucur._id">{{sucur.name}}</option>
                    </select>
                    <div [hidden]="offices.valid || offices.pristine" class="text-alert">
                            sucursal is required
                    </div>
            </div>

            <div class="form-group">
                    <label for="cartera">cartera</label>
                    <select class="form-control" id="cartera"
                            required
                            [(ngModel)]="ejecutivoCartera" name="cartera"
                            #cartera="ngModel">
                      <option *ngFor="let carte of carteras" [value]="carte._id">{{carte.name}}</option>
                    </select>
                    <div [hidden]="cartera?.valid || cartera?.pristine" class="text-alert">
                            cartera is required
                    </div>
            </div>

            <div class="form-group">
                <label for="estado">Elige el nuevo estado del Ejecutivo</label>
                                
                <fieldset>
                    <legend></legend>
                    <label>
                        <input type="radio" name="status" [(ngModel)]="ejecutivoActive" value=true  [defaultChecked]=""> Activo</label>
                    <label>
                        <input type="radio" name="status" [(ngModel)]="ejecutivoActive" value=false > Inactivo</label>
                </fieldset>
                <div [hidden]="cartera?.valid || cartera?.pristine" class="">
                        cartera is required
                </div>
        </div>
            


     
          
     
          <button type="submit" class="btn btn-success" [disabled]="!editEjecutivo.form.valid">Registrar</button>
          <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
        </form>
      </div>
