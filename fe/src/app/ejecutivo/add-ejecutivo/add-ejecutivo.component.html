
<div class="content-wrapper">
    <br>
    <div class="content">
  
  
   
    <div class="box box-primary">
  
  <div class="container">
      <div [hidden]="submitted">
        <h1>Registrar Ejecutivo</h1>
        <form (ngSubmit)="onSubmit()" #addEjecutivo="ngForm" >
          <div class="form-group col-sm-8">
            <label for="name">Nombres</label>
            <input type="text" pattern="[a-zA-Z]{3,10}[ ]{0,1}[a-zA-Z]{0,10}" class="form-control" id="name"
                   required
                   [(ngModel)]="model.name" name="name"
                   #name="ngModel"
                   >
            <div [hidden]="name?.valid || name?.pristine"
                 class="text-alert">
              Nombre es invalido
            </div>
          </div>
          <div class="form-group col-sm-8">
            <label for="lastname">Apellidos</label>
            <input type="text" pattern="[a-zA-Z]{3,20}[ ]{0,1}[a-zA-Z]{0,20}" class="form-control" id="lastname"
                   required
                   [(ngModel)]="model.lastname" name="lastname"
                   #lastname="ngModel">
            <div [hidden]="lastname?.valid || lastname?.pristine"
            class="text-alert">
            Apellido es invalido
            </div>
          </div>
          <div class="form-group col-sm-8">
            <label for="cell">Celular</label>
            <input type="number" pattern="[6-7][0-9]{7}" class="form-control" id="cell"
                   required
                   [(ngModel)]="model.cell" name="cell"
                   #cell="ngModel">
            <div [hidden]="cell?.valid || cell?.pristine"
            class="text-alert">
            Celular es invalido
            </div>
          </div>
  
          <div class="form-group col-sm-8">
              <label for="correo">Correo</label>
              <input type="correo" pattern="[a-zA-Z.0-9]*[@][a-z]{3,15}[.][a-z]{3,15}" class="form-control" id="correo"
                     required
                     [(ngModel)]="model.correo" name="correo"
                     #correo="ngModel">
              <div [hidden]="correo?.valid || correo?.pristine"
              class="text-alert">
              email es invalido
              </div>
            </div>
        
            
            <div class="form-group col-sm-8">
                    <label for="rol">Rol</label>
                    <select class="form-control" id="rol"
                            required
                            [(ngModel)]="model.rol" name="rol"
                            #rol="ngModel">
                      <option *ngFor="let ro of roles" [value]="ro._id">{{ro.name}}</option>
                    </select>
                    <div [hidden]="rol.valid || rol.pristine" class="text-alert">
                      rol is required
                    </div>
            </div>
           

            <div class="form-group col-sm-8">
                    <label for="offices">sucursal</label>
                    <select class="form-control" id="offices"
                            required
                            [(ngModel)]="model.offices" name="offices"
                            #offices="ngModel">
                      <option *ngFor="let sucur of sucursales" [value]="sucur._id">{{sucur.name}}</option>
                    </select>
                    <div [hidden]="offices.valid || offices.pristine" class="text-alert">
                            sucursal is required
                    </div>
            </div>

            <div class="form-group col-sm-8">
                    <label for="cartera">carteras libres</label>
                    <select class="form-control" id="cartera"
                            required
                            [(ngModel)]="model.cartera" name="cartera"
                            #cartera="ngModel">
                      <option *ngFor="let carte of carteras" [value]="carte._id">{{carte.name}}</option>
                    </select>
                    <div [hidden]="cartera.valid || cartera.pristine" class="text-alert">
                            cartera is required
                    </div>
            </div>
            
            <div class="form-group col-sm-8">

                <button type="submit" class="btn btn-success" [disabled]="!addEjecutivo.form.valid" >Registrar</button>
                <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
            </div>

     
          
     
        </form>
      </div>
     
    </div>
  
    </div>
  
  </div>
  </div>
