<div class="content-wrapper">
  <div class="content">

        <section class="content">

                    <li><a class="btn btn-primary" [routerLink]="['/home/persons/add']"><i class="fa fa-book"></i>Registrar Persona</a></li>

              <th>Ciudad</th>
              <th>Ocupacion</th>
              <th>Perfil</th>

        </thead>
        <tbody >
