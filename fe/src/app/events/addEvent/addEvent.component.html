<div class="content-wrapper">
   <br>
   <!-- <app-alerts></app-alerts> -->
   <div class="content">
      <div class="box box-primary">

         <div class="container ">
            <div >
               <h1>Registrar Evento</h1>
               <br>
               <form (ngSubmit)="save()" #addEvent="ngForm" >
                  <div class="form-group col-sm-8">
                     <label for="name" class="control-label">Nombre Evento</label>
                     <!-- pattern="[a-zA-Z]{3,20}[ ]{0,1}[a-zA-Z]{0,20}[ ]{0,1}[a-zA-Z]{0,20}" -->
                     <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" #name="ngModel" required />
                     <!-- <span *ngIf="!name.valid && name.touched" class="text-alert">
                                     *Nombre de Evento requerido.
                             </span> -->
                     <!--<div [hidden]="name?.valid || name?.pristine" class="text-alert">
                             kjkn
                         </div>-->
                  </div>
                  <div class="form-group col-sm-8">
                     <label for="descripcion" class=" control-label">Descripcion</label>
                     <input type="text" pattern="[a-zA-Z ]{3,150}" class="form-control" id="descripcion" [(ngModel)]="model.description" name="descripcion"
                        #descripcion="ngModel">
                     <span *ngIf="!descripcion.valid && descripcion.touched" class="text-alert">
                        *descripcion de Evento requerido.
                     </span>
                     <!--<div [hidden]="descripcion?.valid || descripcion?.pristine" class="">
                                 descripcion requerida
                             </div>-->
                  </div>
                  <div class="form-group col-sm-8">
                     <label data-error="wrong" data-success="right" for="form8">
                        <i class="fa fa-calendar prefix grey-text"></i> Inicio</label>
                     <input type="date" id="form34" class="form-control validate" [(ngModel)]="model.date_start" name="fecha" required #date>
                  </div>
                  <div class="form-group col-sm-8">
                     <label for="total">Total cupos</label>
                     <input type="number" pattern="[0-9]{0,3}" class="form-control" id="total" [(ngModel)]="model.total" name="total" #total="ngModel">
                     <span *ngIf="!total.valid && total.touched" class="text-alert">
                        *total cupo de evento invalido.
                     </span>
                     <!--<div [hidden]="total?.valid || total?.pristine" class="">
                                 Monto inicial Requerido
                         </div>-->
                  </div>
                  <div class="form-group col-sm-8">
                     <label for="nomPrograma">Programa</label>
                     <select class="form-control" id="nomPrograma" required [(ngModel)]="model.programs" name="nomPrograma" #nomPrograma="ngModel">
                        <option *ngFor="let programa of programs" [value]="programa._id">{{programa.name}}</option>
                     </select>



                     <!-- <div [hidden]="offices.valid || offices.pristine" class="">
                                sucursal is required
                        </div> -->
                  </div>


                  <div class="form-group col-sm-8">
                        <label for="offices">Sucursal</label>
                        <select class="form-control" id="offices"
                                required
                                [(ngModel)]="model.offices" name="offices"
                                #offices="ngModel">
                          <option *ngFor="let sucur of sucursales" [value]="sucur._id">{{sucur.name}}</option>
                        </select>
                        <div [hidden]="offices.valid || offices.pristine" class="text-alert">
                                sucursal is required
                        </div>
                </div>

                  <div class="form-group col-sm-8" style="text-align:center ">
                     <button type="submit" class="btn btn-success" [disabled]="!addEvent.form.valid">Guardar</button>
                     <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
