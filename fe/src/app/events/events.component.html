<div class="content-wrapper">
      <div class="content">

            <div class="box box-primary"> 
                        <section class="content-header">
                                    <h1>
                                       Eventos
                                       <small>Vigentes</small>
                                    </h1>
                                 </section>
                                 <section class="content">
                                          <ol class="breadcrumb">
                                                      <!-- <li *ngIf='role?.name == "Admin"'><app-add-ejecutivo></app-add-ejecutivo></li> -->
                                                      <!-- <li *ngIf='role?.name == "Admin"'><app-addProgram></app-addProgram></li> -->
                                                      <!-- <li><app-alert></app-alert></li> -->
                                                      <li><a class="btn btn-primary" [routerLink]="['/home/events/add']"><i class="fa fa-book"></i>Registrar Eventos</a></li>
                                                      <li><a class="btn btn-primary a" [routerLink]="['/home/persons/add']"><i class="fa fa-book"></i>Registrar Personas</a></li>
                                                      <li><a class="btn btn-primary" [routerLink]="['/home/listas']"><i class="fa fa-book"></i>Registrar Universidad</a></li>                        
                                                      <li><a class="btn btn-primary" [routerLink]="['/home/addCarrera']"><i class="fa fa-book"></i>Registrar Carrera</a></li>                        
                                                </ol>
                                    <table class="table table-hover">
                                       <thead>
                                          <tr class="text-info cabecera hover">
                              
                                             <th><h4 class="text-center font-family-serif">Nombre</h4></th>
                                             <th><h4 class="text-center">Fecha de Inicio</h4></th>
                                             <th><h4 class="text-center">Cupos</h4></th>
                                             <th><h4 class="text-center">Programa</h4></th>
                                             <th><h4 class="text-center">Estado</h4></th>
                                             <th> <h4 class="text-center">Activo</h4></th>
                                             
                                          </tr>
                                       </thead>
                              
                                       <tbody>
                              
                                          <tr *ngFor="let event of lista_eventos" class="bg-info text-center">
                                             <td>{{ event.name }}</td>
                                             <td>{{ event.date_start | date }}</td>
                                             <td>{{ event.cupos }}</td>
                                             <td>{{event.programa}}</td>
                                             <td>
                                                <a class="btn btn-primary" (click)="personsOfEvents(event._id)">Personas</a>
                                             </td>
                                             <td > <button class="btn btn-danger" (click)="cerrarEvento(event?._id)" [disabled]="!event.active">Cerrar Evento</button></td>
                                          </tr>
                                       </tbody>
                                    </table>
                        </section>


            </div>
      </div>
  
</div>
