<div class="modal fade" style="border: rosybrown" id="modalAlert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Alert</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" #close>
                <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3 ">
            <div ><h5>Esta usted seguro de cerrar caja</h5>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center" >
               <button type="button" class="btn btn-warning" (click)="confirmar()">Confirmar</button>
                <button type="submit" class="btn btn-"(click)="cancelar()">Cancelar</button>
          </div>
     </div>
  </div>
</div>
<div class="text-center">
  <a class="btn btn-danger" data-toggle="modal" data-target="#modalAlert"><i class="fas fa-exclamation-circle"></i> cerrar</a>
</div>
