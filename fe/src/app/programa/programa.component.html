<div class="content-wrapper">
  <div class="content">

    <div class="box box-primary">
        <section class="content-header">
            <h1>
               Programas
               <small>Vigentes</small>
            </h1>
        </section>
        <section class="content">
            <a class="btn btn-primary a" (click)="addProgram()">Registrar Programa</a>
           
         <table class="table table-hover" >
            <thead>
               <tr>
                  <th>Nombre</th>
                  <th>Detalles</th>
                  <th>Modulos</th>
                  <th colspan="3">Ajustes</th>
               </tr>
            </thead>
            <tbody> 
               <tr *ngFor="let program of mostrar">
                  <td>{{ program.name }}</td>
                  <td>{{ program.details }}</td>
                  <td>
                    <a class="btn btn-info" (click)="send(program._id)">VER MODULOS</a>
                  </td>
                  <td>
                     <a class="btn btn-warning" (click)="editProgram(program._id)">EDITAR</a>
                  </td>
               </tr>
            </tbody>
            <tfoot>
              <button (click)="dis()" [disabled]="page == 1">Anterior</button>
              <button (click)="aum()" [disabled]="page == totalPag">Siguiente</button>
            </tfoot>
         </table>
         
        </section>
    </div>
  </div>
 
  <router-outlet></router-outlet>
</div>
