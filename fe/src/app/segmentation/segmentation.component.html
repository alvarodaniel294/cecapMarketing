<div class="content-wrapper">
  <div class="content">

    <div class="box box-primary">

        <section class="content-header">
            <h1>
               Segmentacion Programas
               <small>Vigentes</small>
            </h1>
        </section>
        <section class="content">
            <!-- <a class="btn btn-primary a" (click)="addProgram()">Registrar Programa</a> -->
           
         <table class="table table-hover" >
            <thead>
               <tr>
                  <th>Nombre</th>
                  <th>Detalles</th>
                  <th>Modulos</th>
                  <th colspan="3">Ajustes</th>
               </tr>
            </thead>
            <tbody> 
               <tr *ngFor="let program of programs">
                  <td>{{ program.name }}</td>
                  <td>{{ program.details }}</td>
                   <td>
                    <a class="btn btn-info" (click)="listPersonInteresados(program._id)"> interesados-ProximoEvento-confirmados</a>
      
      
                   </td>
                  <!-- <td>
                    <a class="btn btn-info" (click)="send(program._id)">VER MODULOS</a>
                  </td>
                  <td>
                     <a class="btn btn-warning" (click)="editProgram(program._id)">EDITAR</a>
                  </td> -->
               </tr>
            </tbody>
         </table>
         
        </section>
    </div>
  </div>
  
  <router-outlet></router-outlet>
</div>
